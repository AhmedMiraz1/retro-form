<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>

    <!-- css file -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- daisy UI + tailwindCss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-Awesome -->
    <script
      src="https://kit.fontawesome.com/272c96886d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container mx-auto px-8 lg:px-20">
      <nav class="my-6 lg:my-14">
        <div class="flex justify-between items-center">
          <div>
            <h1
              class="text-xl lg:text-4xl font-bold lg:font-black text-[#12132D]"
            >
              ReTro
            </h1>
          </div>

          <div class="flex gap-3 lg:gap-6 lg:ml-[55%]">
            <p class="bg-[#12132D05] rounded-full p-3 lg:p-6">
              <i class="fa-solid fa-house"></i>
            </p>
            <p class="bg-[#12132D05] rounded-full p-3 lg:p-6">
              <i class="fa-solid fa-pen"></i>
            </p>
            <p class="bg-[#12132D05] rounded-full p-3 lg:p-6">
              <i class="fa-solid fa-user-plus"></i>
            </p>
            <p class="bg-[#12132D05] rounded-full p-3 lg:p-6">
              <i class="fa-regular fa-flag"></i>
            </p>
          </div>

          <div>
            <button
              class="bg-[#797DFC] py-4 px-6 lg:px-10 rounded-3xl text-white font-semibold lg:font-bold text-lg lg:text-2xl"
            >
              Sign In
            </button>
          </div>
        </div>
      </nav>

      <section>
        <div
          class="h-full lg:h-[60vh] w-full rounded-2xl bg-no-repeat bg-cover"
          style="background-image: url(./images/Rectangle\ 1.png)"
        >
          <div
            class="flex gap-7 lg:gap-28 flex-col lg:flex-row py-7 lg:py-28 px-7 lg:px-28"
          >
            <div class="flex flex-col">
              <h1
                class="text-3xl lg:text-6xl font-bold lg:font-black text-[#FFFFFF]"
              >
                Welcome to <br />the
                <span class="text-[#797DFC]">ReTro</span> Forum
              </h1>
              <p class="my-8 text-[#FFFFFFCC] font-medium text-xl">
                Share your favorite opinion and win and wp forum coffee mug!
              </p>
              <div class="bg-white p-2 rounded-2xl  flex justify-between">
                <input class="p-3" type="text" placeholder="Search here anything" />
                <button
                  class="bg-[#797DFC] py-3 px-4 lg:px-8 rounded-3xl text-white font-semibold lg:font-bold text-lg lg:text-xl"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="bg-white p-7 lg:p-12 rounded-xl">
              <div
                class="flex justify-between gap-3 text-2xl font-medium text-[#12132DCC]"
              >
                <p>Registered Users</p>
                <p>01</p>
              </div>
              <div
                class="flex justify-between my-6 text-2xl font-medium text-[#12132DCC]"
              >
                <p>Forum</p>
                <p>05</p>
              </div>
              <div
                class="flex justify-between text-2xl font-medium text-[#12132DCC]"
              >
                <p>Topics</p>
                <p>01</p>
              </div>
              <div
                class="flex justify-between my-6 text-2xl font-medium text-[#12132DCC]"
              >
                <p>Replies</p>
                <p>01</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
